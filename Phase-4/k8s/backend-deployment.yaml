apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: todo
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: todo-backend:v1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: PYTHON_ENV
              value: "production"
            - name: CORS_ORIGINS
              value: "*"
            - name: JWT_SECRET_KEY
              value: "your-jwt-secret-key-min-32-chars"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
  namespace: todo
  labels:
    app: todo-backend
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
      nodePort: 30800
  selector:
    app: todo-backend
