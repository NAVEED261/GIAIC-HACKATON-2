apiVersion: v1
kind: Secret
metadata:
  name: phase5-secrets
  namespace: phase5-todo
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://postgres:YOUR_DB_PASSWORD@postgres-service:5432/phase5db"

  # JWT Secret
  JWT_SECRET: "your-super-secret-jwt-key-min-32-chars"

  # OpenAI API Key (Replace with your key)
  OPENAI_API_KEY: "sk-your-openai-api-key"

  # Redis
  REDIS_URL: "redis://redis-service:6379"
