# Kafka/Redpanda for Event Streaming
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  namespace: phase5-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: redpandadata/redpanda:latest
          args:
            - redpanda
            - start
            - --smp=1
            - --memory=512M
            - --reserve-memory=0M
            - --overprovisioned
            - --node-id=0
            - --kafka-addr=PLAINTEXT://0.0.0.0:9092
            - --advertise-kafka-addr=PLAINTEXT://redpanda-service:9092
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 8081
              name: schema
            - containerPort: 8082
              name: proxy
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-service
  namespace: phase5-todo
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: schema
      port: 8081
      targetPort: 8081
    - name: proxy
      port: 8082
      targetPort: 8082
  type: ClusterIP
