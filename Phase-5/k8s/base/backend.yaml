apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: phase5-todo
data:
  DATABASE_URL: "postgresql://phase5user:phase5pass@postgres:5432/phase5db"
  REDIS_URL: "redis://redis:6379"
  HOST: "0.0.0.0"
  PORT: "8000"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: phase5-todo
type: Opaque
stringData:
  JWT_SECRET: "phase5-k8s-jwt-secret-key-2024"
  OPENAI_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: phase5-todo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: phase-5-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: phase5-todo
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
