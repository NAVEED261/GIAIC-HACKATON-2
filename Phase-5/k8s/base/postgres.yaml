apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: phase5-todo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: phase5-todo
data:
  POSTGRES_DB: phase5db
  POSTGRES_USER: phase5user
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: phase5-todo
type: Opaque
stringData:
  POSTGRES_PASSWORD: phase5pass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: phase5-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: phase5-todo
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
