apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: phase5-todo
data:
  NEXT_PUBLIC_API_URL: "http://backend:8000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: phase5-todo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: phase-5-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: frontend-config
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: phase5-todo
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
