# Notification Service Deployment with Dapr
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: todo-phase5
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        # Dapr annotations
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "8001"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: notification-service
          image: todo-notification:phase5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: DAPR_HTTP_PORT
              value: "3500"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: todo-phase5
spec:
  selector:
    app: notification-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
